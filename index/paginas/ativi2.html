<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagens</title>
</head>

        <figure>
            <img src="imagens/imagem3.jpg" alt="Imagem 3" width="300">
            <figcaption>Créditos: Autor da Imagem 3</figcaption>
        </figure>
        <figure>
            <img src="imagens/imagem4.jpg" alt="Imagem 4" width="300">
            <figcaption>Créditos: Autor da Imagem 4</figcaption>
        </figure>
        <figure>
            <img src="imagens/imagem5.jpg" alt="Imagem 5" width="300">
            <figcaption>Créditos: Autor da Imagem 5</figcaption>
        </figure>
    </section>
</body>
</html>
